<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Launcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("../img/background_bigger.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .launcher-box {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 20px;
      margin-top: 120px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .form-check-label {
      color: #fff;
    }
    .btn-enter {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container launcher-box">
  <div class="row">
    <div class="col-4">
      <form>
        <div class="mb-3">
          <label for="directory" class="form-label">Никнейм</label>
          <input type="text" class="form-control" id="directory" value="">
        </div>

        <div class="mb-3">
          <label for="directory" class="form-label">Расположение Minecraft</label>
          <input type="text" class="form-control" id="directory" value="D:\Minecraft">
        </div>

        <div class="mb-3">
          <label for="directory" class="form-label">Дополнительные параметры запуска</label>
          <input type="text" class="form-control" id="directory" value="">
        </div>

        <button type="submit" class="btn btn-success w-100 btn-enter">ЗАПУСТИТЬ ИГРУ</button>
        <div class="text-center mt-2">
          <button type="reset" class="btn btn-outline-light">Проверить обновления</button>
        </div>
      </form>
    </div>
    <div class="col-8">
      <form>
        <div class="my-3">
          <label class="form-label">Java / JRE</label>
          <select class="form-select">
            <option selected>Предустановленая Вами</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Макс. выделенная оперативная память</label>
          <div class="d-flex gap-2" center>
            <input type="range" class="form-range" min="3072" max="16384" step="512" value="8192" id="form_ram" onChange="document.getElementById('ram').value = document.getElementById('form_ram').value">
            <input type="number" class="form-control" value="8192" id="ram"> МБ
            <div class="form-check ms-3">
              <input class="form-check-input disable" type="checkbox" disabled>
              <label class="form-check-label" disabled>Авто</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Другие настройки</label>
          <div class="form-check"><input class="form-check-input" type="checkbox" checked> Включить консоль</div>
          <div class="form-check"><input class="form-check-input" type="checkbox" checked> Автоматически устанавливать обновления</div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container launcher-box">
  <div class="progress align-self-start">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
